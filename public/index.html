<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu|Playfair+Display'>
        <link rel='stylesheet' type='text/css' href='/public/stylesheets/main.css'>

    </head>
    <body>
        <div class='wrapper'>
            <div class='file-metadata--title'>bytes.</div>
            <div class='file-metadata--subtitle'>A File Metadata Microservice</div>
            <div class='file-metadata__userstory'>
                <div class='file-metadata__userstories--title'>User Stories:</div>
                <div class='file-metadata__userstories--text'>
                    <ol>
                        <li>I can submit a FormData object that includes a file upload.</li>
                        <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
                    </ol>
                </div>
            </div>

            <form class='file-metadata__form' action='/file-upload' method='POST' enctype='multipart/form-data'>
                <label for='fileToAnalyze' class='file-metadata__form--file'>
                    Choose File
                </label>
                <span id='uploadedFile' class='file-metadata__form--uploadedFile'></span>
                <input id='fileToAnalyze' type='file' name='fileToAnalyze' />
                <input type='submit' value='Upload' class='file-metadata__form--submit' />
            </form>


            <div class='footer'>
                By <a href='https://timolawl.github.io'>Timolawl</a> |
                <a href='https://twitter.com/tim_chiang'>Twitter</a> |
                <a href='https://github.com/timolawl'>GitHub</a> |
                <a href='https://codepen.io/timchiang'>Codepen</a> |
                <a href='https://freecodecamp.com/timolawl'>Free Code Camp</a>
            </div>
        </div>
        <script src='/public/js/index.js'></script>
    </body>
</html>
